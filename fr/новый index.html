<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Турагентство</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="main-header">
    <h1 id="site-title">Туры по всему миру</h1>
    <nav id="main-nav">
      <a href="#store" class="nav-link">Каталог</a>
      <a href="#destination" class="nav-link">О туре</a>
    </nav>
  </header>

  <!-- Каталог туров -->
  <main id="store">
    <section id="store-content">
      <div class="tour-card" onclick="loadTour('paris')">
        <img src="https://source.unsplash.com/400x300/?paris" alt="Париж" class="tour-image">
        <h2 class="tour-title">Париж, Франция</h2>
        <p class="tour-price">от 500€</p>
        <a href="#destination" class="details-link">Подробнее</a>
      </div>

      <div class="tour-card" onclick="loadTour('tokyo')">
        <img src="https://source.unsplash.com/400x300/?tokyo" alt="Токио" class="tour-image">
        <h2 class="tour-title">Токио, Япония</h2>
        <p class="tour-price">от 850€</p>
        <a href="#destination" class="details-link">Подробнее</a>
      </div>

      <div class="tour-card" onclick="loadTour('cairo')">
        <img src="https://source.unsplash.com/400x300/?egypt" alt="Каир" class="tour-image">
        <h2 class="tour-title">Каир, Египет</h2>
        <p class="tour-price">от 400€</p>
        <a href="#destination" class="details-link">Подробнее</a>
      </div>
    </section>
  </main>

  <!-- Секция подробностей -->
  <section id="destination" class="hidden">
    <div id="destination-content">
      <img src="" alt="" class="destination-image" id="destination-img">
      <h2 id="destination-title"></h2>
      <p class="tour-price" id="destination-price"></p>

      <h3 class="section-subtitle">Описание</h3>
      <p id="destination-desc"></p>

      <h4 class="section-subtitle">Что включено</h4>
      <ul id="included-list" class="included-list"></ul>

      <button id="book-button">Забронировать</button>
    </div>
  </section>

  <footer id="main-footer">
    <p>© 2025 Турагентство "Планета"</p>
  </footer>

  <script>
    const tours = {
      paris: {
        title: "Париж, Франция",
        price: "от 500€",
        desc: "Париж — столица Франции и один из самых романтичных городов мира. Эйфелева башня, Лувр, Монмартр — всё это ждёт вас!",
        img: "https://source.unsplash.com/800x400/?paris",
        included: ["Авиаперелёт", "Гостиница 3*", "Завтраки", "Экскурсии"]
      },
      tokyo: {
        title: "Токио, Япония",
        price: "от 850€",
        desc: "Токио — город технологий, суши, храмов и сумасшедшей энергии мегаполиса!",
        img: "https://source.unsplash.com/800x400/?tokyo",
        included: ["Перелёт", "Гостиница 4*", "Метрополитен-проезд", "Тур по храмам"]
      },
      cairo: {
        title: "Каир, Египет",
        price: "от 400€",
        desc: "Каир — древние пирамиды, пустыня, Нил и уникальная арабская культура.",
        img: "https://source.unsplash.com/800x400/?egypt",
        included: ["Авиабилет", "3 дня в отеле", "Питание", "Пирамиды"]
      }
    };

    function loadTour(key) {
      const tour = tours[key];
      document.getElementById('destination-title').textContent = tour.title;
      document.getElementById('destination-price').textContent = tour.price;
      document.getElementById('destination-desc').textContent = tour.desc;
      document.getElementById('destination-img').src = tour.img;
      document.getElementById('included-list').innerHTML = tour.included.map(item => `<li>${item}</li>`).join('');
      location.hash = "#destination";
    }
  </script>
</body>
</html>
